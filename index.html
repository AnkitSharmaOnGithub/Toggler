  <body>
    <h2>Toggler</h2>

    <label class="toggle">
      <input
        type="checkbox"
        class="toggle-default"
        t_color="white"
        id="chkbox"
      />
      <span></span>
      <span></span>
    </label>
    <br /><br /><br />

    <label class="toggle">
      <input type="checkbox" class="toggle-small" text="" />
      <span></span>
      <span></span>
      
    </label>
    <br /><br /><br />

    <label class="toggle">
      <input type="checkbox" class="checked" />
      <span></span>
      <span></span> </label
    ><br /><br /><br />

     <label class="toggle">
      <input type="checkbox" class="rounded" on_text="O" off_text="X" />
      <span></span>
      <span></span> </label
    ><br /><br /><br />

    <label class="toggle">
      <input type="checkbox" class="withText" />
      <span></span>
      <span></span> </label
    ><br /><br /><br />

    <label class="toggle">
      <input type="checkbox" class="colored" />
      <span></span>
      <span></span> </label
    ><br /><br /><br />

    <label class="toggle">
      <input type="checkbox" class="disabled" />
      <span></span>
      <span></span> </label
    ><br /><br /><br /> 

     <label class="toggle">
      <input type="checkbox" class="remove"/>   
      <span></span>
      <span></span>
    </label><br><br><br>
